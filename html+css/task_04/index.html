<!DOCTYPE html>
<html>
<head>
	<title>task04</title>
	<style type="text/css">
		html,body{margin:0; padding: 0;}
		.box{ width: 400px; height: 200px;background: #ccc; position: absolute; left: 0; right: 0;top: 0;bottom: 0;margin: auto; overflow: hidden;}
		.ball{width: 100px; height: 100px; background: #fc0; border-radius: 50%; position: absolute;}
		.left{ left: -50px; top: -50px; }
		.right{ right: -50px; bottom: -50px; }
	</style>
</head>
<body>
<div class="box">
	<div class="ball left"></div>
	<div class="ball right"></div>
</div>
</body>
</html>
